- clean: ['~']

- link:
    ~/.profile:
        path: profile
        create: false
        relink: false
        force: false
    ~/.bashrc:
        path: bashrc
        create: false
        relink: false
        force: false
    ~/.gitconfig:
        path: gitconfig
        create: false
        relink: false
        force: false
    ~/.ssh/config:
        path: ssh/config
        create: true
        relink: false
        force: false
    ~/.vimrc:
        path: vimrc
        create: false
        relink: false
        force: false
    ~/.zshrc:
        path: zshrc
        create: false
        relink: false
        force: false
    ~/bin:
        path: bin/
        create: true
        relink: false
        force: false
    ~/.tmux:
        path: tmux/
        create: true
        relink: false
        force: false
    ~/.tmux.conf:
        path: tmux/.tmux.conf
        create: false
        relink: false
        force: false
    ~/.tmux.conf.local:
        path: tmux.conf.local
        create: false
        relink: false
        force: false


