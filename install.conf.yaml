- clean: ['~']

- shell:
        - [curl https://pyenv.run | bash]

- link:
    ~/.env.zsh:
        path: env.zsh
        create: false
        relink: false
        force: false
    ~/.mirrors:
        path: mirrors
        create: false
        relink: false
        force: false
    ~/.ssh/rc:
        path: sshrc
        create: false
        relink: false
        force: false
    ~/.profile:
        path: profile
        create: false
        relink: false
        force: false
    ~/.bashrc:
        path: bashrc
        create: false
        relink: false
        force: false
    ~/.gitconfig:
        path: gitconfig
        create: false
        relink: false
        force: false
    ~/.ssh/config:
        path: ssh/config
        create: true
        relink: false
        force: false
    ~/.vimrc:
        path: vimrc
        create: false
        relink: false
        force: false
    ~/.zshrc:
        path: zshrc
        create: false
        relink: false
        force: false
    ~/bin:
        path: bin/
        create: true
        relink: false
        force: false
    ~/.tmux:
        path: tmux/
        create: true
        relink: false
        force: false
    ~/.tmux.conf:
        path: tmux/.tmux.conf
        create: false
        relink: false
        force: false
    ~/.tmux.conf.local:
        path: tmux.conf.local
        create: false
        relink: false
        force: false
    ~/.oh-my-zsh:
        path: oh-my-zsh
    ~/.p10k.zsh:
        path: zsh/p10k.zsh
    ~/.vim/config:
        path: vim
        create: true
        relink: false
        force: false
    ~/.config/nvim:
        path: neovim
        create: true
    ~/.tmux.conf.remote:
        path: tmux.remote.conf



- shell:
        - [git submodule update --init --recursive, Installing submodules]
        - [git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm, Installing tpm]
        - [curl -fLo ~/.local/share/nvim/site/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim, Installing vim-plug for neovim]
        - [sudo apt install -y tig zsh, Installing tig]
        - [sudo snap install nvim --classic]
        - [sudo snap install node --classic]
        - [sudo chsh soyeon -s /bin/zsh]
        - [pip install pynvim --upgrade]
        - [sudo snap install --beta fasd]
        - [vim +PlugInstall +qall, Installing vim plugins]
